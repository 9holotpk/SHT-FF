<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="background.js"></script>
</head>

<body>
    <div id="input">
        <input type="text" name="shortURL" id="url" value="">
        <img src="img/load.gif" id="loading" alt="" height="20px" style="vertical-align: middle;">
        <img src="img/medal.png" id="complete" alt="" height="20px" style="display:none; vertical-align: middle;">
        <img src="img/faq.png" id="faq" alt="" height="20px" style="display:none; vertical-align: middle;">
    </div>
    <pre></pre>
    <div id="noURL" align="center" style="display:none; vertical-align: middle;">
        <a align="center" style="font: 0.8em sans-serif;">~ No URL ~</a>
    </div>
    <div id="share" align="center" >
        <iframe id="facebook" src="" 
            width="60" height="20" style="border:none;overflow:hidden" 
            scrolling="no" frameborder="0" allowTransparency="true">
        </iframe>
        <iframe id="tweet" src=""
            width="80" height="20" title="Twitter Tweet Button" style="border: 0; overflow: hidden;">
        </iframe>
    </div>

</body>

</html>
